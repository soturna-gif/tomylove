
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pedido - Página 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #F5F5DC;
      color: #5A0000;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
    }
    .image-lateral {
      max-height: 80vh;
    }
    .senha-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
    }
    .botao {
      background: linear-gradient(to bottom right, #8B0000, #B22222);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    #senha {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imagem1.jpeg" alt="Imagem Lateral" class="image-lateral">
    <div class="senha-area">
      <h2>Digite a senha para continuar</h2>
      <input id="senha" type="password" maxlength="4" disabled />
      <div class="teclado">
        <button class="botao" onclick="addDigit('1')">1</button>
        <button class="botao" onclick="addDigit('2')">2</button>
        <button class="botao" onclick="addDigit('3')">3</button>
        <button class="botao" onclick="addDigit('4')">4</button>
        <button class="botao" onclick="addDigit('5')">5</button>
        <button class="botao" onclick="addDigit('6')">6</button>
        <button class="botao" onclick="addDigit('7')">7</button>
        <button class="botao" onclick="addDigit('8')">8</button>
        <button class="botao" onclick="addDigit('9')">9</button>
        <button class="botao" onclick="clearSenha()">←</button>
        <button class="botao" onclick="addDigit('0')">0</button>
        <button class="botao" onclick="checkSenha()">OK</button>
      </div>
    </div>
  </div>
  <script>
    let senha = "";
    let tentativas = 0;
    function addDigit(d) {
      if (senha.length < 4) {
        senha += d;
        document.getElementById("senha").value = senha;
      }
    }
    function clearSenha() {
      senha = "";
      document.getElementById("senha").value = "";
    }
    function checkSenha() {
      if (senha === "2503") {
        window.location.href = "pagina2.html";
      } else {
        tentativas++;
        clearSenha();
        if (tentativas >= 3) {
          alert("Você errou 3 vezes. Tente novamente em 2 minutos.");
          document.querySelectorAll('.botao').forEach(btn => btn.disabled = true);
          setTimeout(() => {
            tentativas = 0;
            document.querySelectorAll('.botao').forEach(btn => btn.disabled = false);
          }, 120000);
        } else {
          alert("Senha incorreta. Tente novamente.");
        }
      }
    }
  </script>
</body>
</html>
